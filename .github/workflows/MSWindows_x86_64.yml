name:  MSWindows_x86_64_MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_CONFIGURATION: Release
  BUILD_TYPE: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Clone and bootstrap vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies using vcpkg
      run: |
        .\vcpkg\vcpkg.exe install libarchive:x64-windows xapian:x64-windows
        echo "VCPKG_ROOT=${{ github.workspace }}\\vcpkg" >> $env:GITHUB_ENV

    - name: Install boost
      uses: MarkusJx/install-boost@v2.4.5
      id: install-boost
      with:
      # REQUIRED: Specify the required boost version
      # A list of supported versions can be found here:
      # https://github.com/MarkusJx/prebuilt-boost/blob/main/versions-manifest.json
          boost_version: 1.86.0
          toolset: msvc
          architecture: x64

    - name: Install wxWidgets
      run: |
        mkdir wxWidgets_MSW64 | Out-Null
        cd wxWidgets_MSW64
        curl -OL https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.5/wxWidgets-3.2.5-headers.7z
        curl -OL https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.5/wxMSW-3.2.5_vc14x_x64_Dev.7z
        7z x wxWidgets-3.2.5-headers.7z
        7z x wxMSW-3.2.5_vc14x_x64_Dev.7z
        cd ..

    - name: Execute CMake
      run: cd build && cmd /c "set WXWIN=%cd%\..\wxWidgets_MSW64 && cm64.bat" && cd ..
      env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Run MSBuild
      run: |
        cd build\Win && msbuild paperkernelcxx.sln /p:Configuration=Release /m && cd ..\..
        copy wxWidgets_MSW64\lib\vc14x_x64_dll\*.dll build\bin\Release

    - uses: actions/upload-artifact@v4
      with:
        name: artifacts_MSWindows_x86_64_MSBuild
        path: build/bin/Release/
